<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Add New Pet</h2>

        <form action="/addPet" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Breed</label>
                <input type="text" name="breed" required>
            </div>

            <div class="form-group">
                <label>Age</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Behavior</label>
                <textarea name="behavior" required></textarea>
            </div>

            <div class="form-group">
                <label>History</label>
                <textarea name="history"></textarea>
            </div>

            <div class="form-group">
                <label>Owner Email</label>
                <input type="email" name="ownerEmail">
            </div>

            <div class="form-group" style="text-align: left;">
                <label for="mainImage">Main Image</label>
                <label for="file-upload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="file-upload" type="file"/>
                
                <br>
                <small>Please select an image file (JPG, PNG, etc.)</small>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
</html>
