<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pet Adoption</title>
<link rel="stylesheet" href="./test.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
        <a href="#">Home</a>
        <a href="#">Adopt</a>
        <button class="sign-in">Sign In</button>
        </nav>
    </header>
    <div class="container">

        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button class="search">Search</button>
            <button class="filter">Filter</button>
        </div>

        <div class="pet-grid">
            <a href="#pet-bob" class="pet-link">
                <div class="pet-card">
                    <div class="image-container">
                        <img src="./images/Capture.png" alt="Bob">
                    </div>
                    <div class="pet-info">
                        <h3>Bob</h3>
                        <hr>
                        <p>10 yrs</p>
                        <p>Male</p>
                    </div>
                </div>
            </a>
            <a href="#pet-chirp" class="pet-link">
                <div class="pet-card">
                    <div class="image-container">
                        <img src="./images/Capture.png" alt="Chirp">
                    </div>
                    <div class="pet-info">
                        <h3>Chirp</h3>
                        <hr>
                        <p>7 yrs</p>
                        <p>Female</p>
                    </div>
                </div>
            </a>
            <a href="#pet-fluffy" class="pet-link">
                <div class="pet-card">
                    <div class="image-container">
                        <img src="./images/Capture.png" alt="Fluffy">
                    </div>
                    <div class="pet-info">
                        <h3>Fluffy</h3>
                        <hr>
                        <p>5 yrs</p>
                        <p>Female</p>
                    </div>
                </div>
            </a>
            <a href="#pet-tom" class="pet-link">
                <div class="pet-card">
                    <div class="image-container">
                        <img src="./images/Capture.png" alt="Tom">
                    </div>
                    <div class="pet-info">
                        <h3>Tom</h3>
                        <hr>
                        <p>12 yrs</p>
                        <p>Male</p>
                    </div>
                </div>
            </a>
        </div>
        

    <div class="more">There will be more below</div>
    </div>
</body>
</html>
